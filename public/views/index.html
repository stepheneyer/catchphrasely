<!DOCTYPE html>
<html>
<head>
    <title>CatchPhrase.ly</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- jQuery -->
    <script type="text/javascript" src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- Underscore -->
    <script type="text/javascript" src="/node_modules/underscore/underscore.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- CatchPhrase.ly -->
    <link rel="stylesheet" type="text/css" href="/public/css/app.css">
    <script src="/public/js/app.js"></script>
</head>

<body>
    <div id="page-wrapper" class="container">
        <!-- header -->
        <header class="page-header">
            <h1>CatchPhrase.ly<small> guess a word!</small></h1>
        </header>
        <!-- submit form -->
        <div class='row'>
            <div class='col-md-5'>
                <form id="phrase-form">
                    <div class="form-group">
                        <label for="word">New Word</label>
                        <input name="word" type="text" class="form-control" id="new-word" placeholder="Enter a new word">
                    </div>
                    <div class="form-group">
                        <label for="definition">Definition</label>
                        <textarea name="definition" class="form-control" id="newDefInput" rows="3" placeholder="Write definition"></textarea>
                    </div>
                    <button type="submit" class="btn btn-default">Add phrase</button>
                </form>
            </div>
            <div class='col-md-6'>
                <h3><span class= "label label-primary">Phrase list</span></h3>
                <br>
                <!-- all phrases -->
                <ul class="list-group" id="phrase-ul">
                </ul>
            </div>
        </div>
    </div>
    <footer class="footer"><small>Created by Stephen Eyer <br>Copyright Â© 2015</small></footer>
</body>
<!-- Underscore template -->
<script type="text/template" id="phrases-template">
    <% _.each(collection, function(item){ %>
        <li class='list-group-item'>
            <h4><span class="label label-default"><%= item.word %></span></h4>
            <%= item.definition %>
                <button data-id="<%= item.id %>" onclick="Phrase.delete(this)" type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </li>
        <% }); %>
</script>
</html>
